<!DOCTYPE HTML>
<html lang="en">
<head>
<title>
    Sugar Shield
</title><p class="text-monospace">
	<!-- Make webpage fit on smaller screens -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- bootstrap code -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- j query code -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- jquey code to check for internal js file if the Cdn doesn't work-->

	<script type="text/javascript">
	if (typeof jQuery == 'undefined') {
	document.write(unescape("%3Cscript src='jquery-3.2.1.js' type='text/javascript'%3E%3C/script%3E")); }
	</script>


	<!-- The document.ready script needs to be in its on <script> each method called from document needs to have the function() within it -->
  <script>
$( document ).ready(function() {
  $("#getbmi").click(function(){
          var weight = document.getElementById('weight').value;
          var height = document.getElementById('height').value;
          height = height * 12;
          height = height * 0.025; //now height is meter
          var newbmivalue = weight / (height * height);

          Math.round(newbmivalue);
          alert(newbmivalue);
          document.getElementById("#bmiresult").innerHTML = newbmivalue;
    });
  });
  </script>

</head>

<body>
<div class="container">
    <h1 class="jumbotron text-center">  Sugar Shield</h1>
	<h2 class="text-center text-white"> Taking the first steps, Enter your information </h2>
<form class="text-center">
    <br>
    <style>
    body {

        background-image: url("healthy-life-banner.jpg");

    }

    .btn {
      background-color: #f4511e;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      opacity: 0.6;
      transition: 0.3s;
    }

    .btn:hover {opacity: 1}
    </style>
    </head>

    <div class = "card">
    <div class = "card-body">
      <form class="w-50-m-auto">
        <div class="form-group">
    <label> Weight: </label>
    <input type="number" name="" placeholder="Weight in Kg" required id="weight" class="form-control">
  </div>
    <div class="form-group">
  <label> Height: </label>
  <input type="text" name="" placeholder="Height in Ft" required id="height" class="form-control">
  </div>
  <div class="form-group">
  <label> Number of Children: </label>
  <input type="number" name="" placeholder="Number of Children" required id="Number of Children" class="form-control">
  </div>
  <div class="form-group">
  <label> Glucose Level: </label>
  <input type="number" name="" placeholder="0<=200" required id="Glucose Level" class="form-control">
  </div>
  <div class="form-group">
  <label> Blood Pressure: </label>
  <input type="number" name="" placeholder="0<=125" required id="Blood Pressure:" class="form-control">
  </div>
  <div class="form-group">
  <label> Skin Thickness: </label>
  <input type="number" name="" placeholder="0<=110" required id="Skin Thickness" class="form-control">
  </div>
  <div class="form-group">
  <label> Insulin: </label>
  <input type="number" name="" placeholder="0<=750" required id="Insulin" class="form-control">
  </div>
  <div class="form-group">
  <label> Diabetes Pedigree: </label>
  <input type="number" name="" placeholder="0<=2.5" required id="Insulin" class="form-control">
  </div>
    <div class="form-group">
  <label> BMI Result: </label>
  <p id="bmiresult"></p>
  <!-- <input type="number" name="" id="weight" class="form-control"> -->
  </div>
    <div>
      <button type="submit" class="btn btn-success" id="getbmi">  Check BMI </button>
    </div>
  </div>
  </div>
</form>
</form>
<div class = "class-footer text-center text-white"> <h2> A healthy BMI ranges between 19 and 25. <h2></div>



</div>
</body>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
